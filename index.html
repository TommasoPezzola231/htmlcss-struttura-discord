<html lang="en">
<head>

            </section>
            <!--Seconda parte dell'header-->
            <section id="header2">
                <div class="flexContainer justifycontentC">
                    <div class="boxpink"></div>
                </div>
            </section>
        </div>

            <section>

                    <div class="RoseBox"></div>
                    <div class="AquamarineBox"></div>
